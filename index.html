<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- It's an left part -->

      <div class="left">
        <div class="icon">
          <img src="./image/teachbot-removebg-preview.png" alt="" />
        </div>
        <p>
          It's an TeachBot learning platform where you can learn easily and
          undersatand easily.
        </p>
        <img src="./image/Girl_image-removebg-preview.png" alt="Girl" />
      </div>

      <!-- It's an right part -->

      <div class="right">
        <span
          ><p>Already have an account</p>
          &nbsp;<a href="#">sign in</a></span
        >
        <h1>Hello, Friend!</h1>
        <div class="icons">
          <ul>
            <a href="#"
              ><img src="./image/icons8-google-48.png" alt="Google"
            /></a>
            <a href="#"
              ><img src="./image/icons8-facebook-48.png" alt="Facebook"
            /></a>
            <a href="#"
              ><img src="./image/icons8-linkedin-48.png" alt="linkedin"
            /></a>
          </ul>
        </div>

        <div class="line-section">
          <!-- <hr> or <hr> -->
          <div class="line"></div>
          or
          <div class="line"></div>
        </div>

        <!-- Its an input part -->

        <input type="text" placeholder="Enter your name" /><br />
        <input type="text" placeholder="Enter your email" /><br />
        <input type="text" placeholder="Enter your password" /><br />

        <button>SIGN UP</button>
      </div>
    </div>
  </body>
</html>
